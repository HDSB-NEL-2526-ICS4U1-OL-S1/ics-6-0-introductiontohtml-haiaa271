<!-- Welcome to your first HTML task! This is an HTML comment... a little different than the // comment we're used to. 

For this task you will create an HTML document with the following features: 

1) Write a short paragraph with the proper tags. 
2) Make some words or passages in the paragraph bold or italic
3) Add a heading or two using an <h> tag (<h1>, etc...)
4) Add an image from the internet of your choosing. 
5) Include a button that will prompt a user for some information of your choosing. 

-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My First HTML Page</title>
</head>

<body>
  <h1>Welcome to My Page!</h1>
  <h2>About Me</h2>

  <p>
    Hi there! My name is <b>Haia</b> and I’m learning <i>HTML</i> for the first time.
    It’s simple but kind of satisfying when things actually work.
  </p>

  <img src="fall.jpg" alt="Fall photo" width="300">

  <br><br>

  <button onclick="askName()">Click Me!</button>

  <script>
    function askName() {
      let name = prompt("What’s your name?");
      alert("Nice to meet you, " + name + "!");
    }
  </script>
</body>
</html>
]
